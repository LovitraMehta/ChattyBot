<!DOCTYPE html>
<html>
<head>
  <title>Voice Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body { 
          font-family: Arial, sans-serif; 
          max-width: 600px; 
          margin: 20px auto; 
          padding: 20px;
          line-height: 1.6;
      }
      h1 { 
          text-align: center;
          color: #2c3e50;
          margin-bottom: 25px;
      }
      .controls { 
          margin: 25px 0; 
          text-align: center; 
      }
      button { 
          padding: 12px 24px; 
          margin: 0 10px; 
          font-size: 16px; 
          cursor: pointer; 
          border-radius: 25px; 
          border: none;
          transition: all 0.3s ease;
          font-weight: bold;
      }
      #startBtn { 
          background-color: #2ecc71; 
          color: white; 
      }
      #startBtn:hover {
          background-color: #27ae60;
          transform: translateY(-2px);
      }
      #stopBtn { 
          background-color: #e74c3c; 
          color: white; 
      }
      #stopBtn:hover {
          background-color: #c0392b;
          transform: translateY(-2px);
      }
      #status { 
          padding: 15px; 
          margin: 20px 0; 
          background: #ecf0f1; 
          border-radius: 8px; 
          text-align: center;
          font-weight: bold;
          border-left: 5px solid #3498db;
      }
      #listening-indicator { 
          padding: 12px; 
          margin: 15px 0; 
          background: #d6eaf8; 
          border-radius: 8px; 
          text-align: center;
          display: none;
          font-weight: bold;
          color: #2874a6;
      }
      #response-text {
          padding: 15px;
          margin: 20px 0;
          background: #f9f9f9;
          border-radius: 8px;
          border-left: 5px solid #f1c40f;
          min-height: 60px;
      }
      button:disabled { 
          opacity: 0.6; 
          cursor: not-allowed;
          transform: none !important;
      }
      @media (max-width: 600px) {
          body {
              padding: 15px;
          }
          button {
              padding: 10px 20px;
              margin: 5px;
              width: 45%;
          }
          .controls {
              display: flex;
              justify-content: space-between;
          }
      }
  </style>
</head>
<body>
  <h1>Voice Assistant</h1>
  
  <div class="controls">
      <button id="startBtn">Start Conversation</button>
      <button id="stopBtn" disabled>End Conversation</button>
  </div>
  
  <div id="status">Status: Press Start to begin</div>
  
  <div id="listening-indicator"></div>
  
  <div id="response-text"></div>
  <div id="debug-console"></div>
  <script src="/static/script.js"></script>
</body>
</html>
